<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div>
        <label for="text">Character Name</label>
        <input type="text" name="username">
      </div>

      <div>
        <label for="jedi">Jedi</label>
        <input type="radio" name="jedi" value="jedi">
        <label for="sith">Sith</label>
        <input type="radio" name="sith" value="sith">
      </div>

      <div>
        <select id="checkbox" name="lightsaber">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      
      <div>
        <input id="button_submit" type="submit">
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Planet</th>
          <th>Environment</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tatooine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>
        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Endor</td>
          <td>Forest</td>
          <td>30,000,000</td>
        </tr>
        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>
      </tbody>
    </table>
    </body>
</html>
